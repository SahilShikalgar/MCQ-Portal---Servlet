<script type="text/javascript">
	
	var check = function() 
	{
		if(document.getElementById('c1').value!="" && document.getElementById('c2').value!="")
		{

			if(document.getElementById('c1').value == document.getElementById('c2').value)
			  {
			  	document.getElementById('msg').style.color = 'green';
			    document.getElementById('msg').innerHTML = 'Password Maching';
			    document.getElementById('change').disabled=false;
			  }
			  else
			  {
			  	document.getElementById('msg').style.color = 'red';
			    document.getElementById('msg').innerHTML = 'Password not Maching';
			    document.getElementById('change').disabled=true;
			  }
			
			if(document.getElementById('old').value != document.getElementById('c1').value)
			{
			    document.getElementById('msg1').innerHTML = '';
			    document.getElementById('change').disabled=false;
			}
			else
			{
				document.getElementById('msg1').style.color = 'red';
			    document.getElementById('msg1').innerHTML = 'Old password and new password should not be same';
			    document.getElementById('change').disabled=true;
			}
		 }
	}
</script>
